<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - ReclamaCidadão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body { background: #F5F5F5; font-family: Arial, sans-serif; }
    .register-container { max-width: 370px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; padding: 32px 24px; }
    h2 { text-align: center; color: #1E88E5; margin-bottom: 24px; }
    label { display: block; margin-bottom: 6px; color: #333; }
    input { width: 100%; padding: 10px; margin-bottom: 18px; border: 1px solid #ccc; border-radius: 6px; }
    button { width: 100%; background: #FF9800; color: #fff; border: none; padding: 12px; border-radius: 6px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #F57C00; }
    .login-link { text-align: center; margin-top: 16px; }
    .login-link a { color: #1E88E5; text-decoration: none; }
    .error { color: #d32f2f; text-align: center; margin-bottom: 10px; }
    .success { color: #388e3c; text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Criar Conta</h2>
    <form id="registerForm">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" required>
      <label for="neighborhood">Bairro</label>
      <input type="text" id="neighborhood" name="neighborhood" required>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" required minlength="6">
      <div class="error" id="registerError"></div>
      <div class="success" id="registerSuccess"></div>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="login-link">
      Já tem conta? <a href="login.html">Entrar</a>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const name = this.name.value;
      const neighborhood = this.neighborhood.value;
      const email = this.email.value;
      const password = this.password.value;
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, neighborhood, email, password })
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('registerSuccess').textContent = 'Cadastro realizado! Faça login.';
        document.getElementById('registerError').textContent = '';
        this.reset();
      } else {
        document.getElementById('registerError').textContent = data.error || 'Erro ao cadastrar';
        document.getElementById('registerSuccess').textContent = '';
      }
    };
  </script>
</body>
</html>
